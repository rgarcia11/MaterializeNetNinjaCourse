<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Materialize CSS Net Ninja Course</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
     <style>
         h5{
             padding: 10px;
         }
         .box{
             height: 200px;
         }
         .row > div{
             padding: 10px;
             background: #ddd;
             border: 1px solid #fff;
             line-height: 60px;
         }
     </style>
</head>
<body>
    <div class="container">
        <h4>Grids</h4>

        <div class="row">
            <div class="col s3">content</div>
            <div class="col s3">content</div>
            <div class="col s3">content</div>
            <div class="col s3">content content</div>
        </div>
        <div class="row">
                <div class="col s6 m3">content</div>
                <div class="col s6 m3">content</div>
                <div class="col s6 m3">content</div>
                <div class="col s6 m3">content content</div>
        </div>
        <div class="row">
                <div class="col s12 m6 l4 xl2">content</div>
                <div class="col s12 m6 l4 xl2">content</div>
                <div class="col s12 m6 l4 xl2">content</div>
                <div class="col s12 m6 l4 xl2">content</div>
                <div class="col s12 m6 l4 xl2">content</div>
                <div class="col s12 m6 l4 xl2">content</div>
        </div>
        <div class="row">
                <div class="col s12 m8">content</div>
                <div class="col s12 m4">content</div>
                <div class="col s12 m4">content</div>
                <div class="col s12 m8">content</div>
        </div>
    </div>
    

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
