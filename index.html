<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Materialize CSS Net Ninja Course</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
     <style>
         h5{
             padding: 10px;
         }
         .box{
             height: 200px;
         }
     </style>
</head>
<body>
    <div class="container">
        <h4>Icons</h4>
        <i class="material-icons red-text">error</i>
        <i class="material-icons yellow-text text-darken-3">warning</i>
        <i class="material-icons grey-text">cloud</i>
        <i class="material-icons blue-text">folder</i>

        <h4>Icons on buttons</h4>
        <a href="#" class="btn indigo waves-effect waves-dark">
            <span>Normal button</span>
            <i class="material-icons right">send</i>
        </a>
        <a href="#" class="btn pink waves-effect waves-light">
            <span>Email</span>
            <i class="material-icons left">mail</i>
        </a>

        <h4>Icons on Floating buttons</h4>
        <a href="#" class="btn-floating blue pulse">
            <i class="material-icons">add</i>
        </a>
        <a href="#" class="btn-floating red pulse">
            <i class="material-icons">remove</i>
        </a>
        <a href="#" class="btn-floating orange pulse">
                <i class="material-icons"></i>
        </a>
    </div>
    
</body>
</html>
